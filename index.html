<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C LPN2 จุดตรวจ รปภ.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.jpg" alt="โลโก้บริษัท" class="company-logo">
        </div>

        <h2>C LPN2 จุดตรวจ รปภ.</h2>
        <button id="startButton">เริ่มสแกน QR Code</button>

        <div id="reader" style="display: none; width: 300px; margin: auto;"></div>

        <form id="reportForm" style="display:none;">
            <div class="form-group">
                <label for="location">จุดตรวจ:</label>
                <input type="text" id="location" name="location" readonly>
            </div>
            
            <div class="form-group">
                <label for="guardName">ชื่อ-นามสกุล:</label>
                <input type="text" id="guardName" name="guardName" required>
            </div>

            <div class="form-group">
                <label for="timestamp">วันและเวลา:</label>
                <input type="text" id="timestamp" name="timestamp" readonly>
            </div>

            <div class="form-group">
                <label for="status">สถานการณ์:</label>
                <select id="status" name="status" required>
                    <option value="ปกติ">ปกติ</option>
                    <option value="ไม่ปกติ">มีเหตุผิดปกติ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">ข้อความเพิ่มเติม:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>

            <div class="form-group">
                <label for="imageUpload">แนบรูปภาพ:</label>
                <input type="file" id="imageUpload" name="image" accept="image/*" style="display: none;">
                <button type="button" id="uploadImageButton">อัปโหลดไฟล์ภาพ</button>
            </div>
            
            <div id="imagePreview" class="image-preview"></div>
            <input type="hidden" id="imageData" name="imageData">

            <button type="submit" class="submit-button">ส่งรายงาน</button>
        </form>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
